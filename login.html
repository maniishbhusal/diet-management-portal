<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Diet Management Portal - Login Page</title>
  <link href="./src/output.css" rel="stylesheet" />
</head>

<body>

  <!-- navbar -->
  <header class="flex justify-between items-center p-5 xl:mx-48">
    <a href="index.html" class="font-bold text-2xl">Dieto</a>
    <div id="nav-menu" class="hidden md:flex gap-10">
      <a href="index.html#home" class="lg:text-xl font-medium hover:text-greeen">Home</a>
      <a href="index.html#about-us" class="lg:text-xl font-medium hover:text-greeen">About</a>
      <a href="index.html#health-plan" class="lg:text-xl font-medium hover:text-greeen">Health Plans</a>
      <a href="index.html#contact-us" class="lg:text-xl font-medium hover:text-greeen">Contact Us</a>
    </div>

    <button id="appointment"
      class="hidden font-bold border border-primary p-3 hover:border-greeen hover:text-greeen rounded-lg md:block">
      Book Appointment
    </button>
    <button class="md:hidden hover:text-greeen" onclick="handleMenu()">
      <i class="fa-solid fa-bars text-2xl"></i>
    </button>

    <div id="nav-dialog" class="hidden fixed bg-white inset-0 p-5 md:hidden">
      <div id="navbar" class="flex justify-between">
        <a href="index.html" class="font-bold text-2xl">Dieto</a>
        <button class="md:hidden hover:text-greeen" onclick="handleMenu()">
          <i class="fa-solid fa-close text-2xl"></i>
        </button>
      </div>
      <div class="mt-6">
        <a href="index.html#home" class="font-medium m-2 p-2 hover:bg-gray-50 hover:text-greeen block rounded-xl"
          onclick="handleMenu()">Home</a>
        <a href="index.html#about-us" class="font-medium m-2 p-2 hover:bg-gray-50 hover:text-greeen block rounded-xl"
          onclick="handleMenu()">About</a>
        <a href="index.html#health-plan" class="font-medium m-2 p-2 hover:bg-gray-50 hover:text-greeen block rounded-xl"
          onclick="handleMenu()">Health Plans</a>
        <a href="index.html#contact-us" class="font-medium m-2 p-2 hover:bg-gray-50 hover:text-greeen block rounded-xl"
          onclick="handleMenu()">Contact Us</a>
      </div>
      <div class="h-[1px] bg-gray-300"></div>
      <button class="font-bold border border-primary mt-6 p-3 hover:border-greeen hover:text-greeen rounded-lg">
        Book Appointment
      </button>
    </div>
  </header>

  <!-- Login page  -->
  <section class="dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
        <img class="w-8 h-8 mr-2" src="https://www.pngall.com/wp-content/uploads/5/Diet-PNG-File.png" alt="logo">
        Dieto
      </a>
      <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Sign in to your account
          </h1>
          <form class="space-y-4 md:space-y-6" action="index.html">
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
              <input type="email" name="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-greeen dark:focus:border-greeen"
                placeholder="name@gmail.com" required="">
            </div>
            <div>
              <label for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
              <input type="password" name="password" id="password" placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-greeen dark:focus:border-greeen"
                required="">
            </div>

            <button id="login-btn"
              class="w-full text-white bg-greeen hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign
              in</button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Don’t have an account yet? <a href="#"
                class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="./script.js"></script>
</body>

</html>
