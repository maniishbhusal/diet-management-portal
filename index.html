<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Diet Management Portal</title>
  <link href="./src/output.css" rel="stylesheet" />
</head>

<body>
  <!-- navbar -->
  <header class="flex justify-between items-center p-5 xl:mx-48">
    <a href="#" class="font-bold text-2xl">Dieto</a>
    <div id="nav-menu" class="hidden md:flex gap-10">
      <a href="#" class="lg:text-xl font-medium hover:text-green">Home</a>
      <a href="#" class="lg:text-xl font-medium hover:text-green">About</a>
      <a href="#" class="lg:text-xl font-medium hover:text-green">Health Plans</a>
      <a href="#" class="lg:text-xl font-medium hover:text-green">Contact Us</a>
    </div>

    <button id="appointment" class="hidden font-bold border border-primary p-3 hover:border-green hover:text-green rounded-lg md:block">
      Book Appointment
    </button>
    <button class="md:hidden hover:text-green" onclick="handleMenu()">
      <i class="fa-solid fa-bars text-2xl"></i>
    </button>

    <div id="nav-dialog" class="hidden fixed bg-white inset-0 p-5 md:hidden">
      <div id="navbar" class="flex justify-between">
        <a href="#" class="font-bold text-2xl">Dieto</a>
        <button class="md:hidden hover:text-green" onclick="handleMenu()">
          <i class="fa-solid fa-close text-2xl"></i>
        </button>
      </div>
      <div class="mt-6">
        <a href="#" class="font-medium m-2 p-2 hover:bg-gray-50 hover:text-green block rounded-xl">Home</a>
        <a href="#" class="font-medium m-2 p-2 hover:bg-gray-50 hover:text-green block rounded-xl">About</a>
        <a href="#" class="font-medium m-2 p-2 hover:bg-gray-50 hover:text-green block rounded-xl">Health Plans</a>
        <a href="#" class="font-medium m-2 p-2 hover:bg-gray-50 hover:text-green block rounded-xl">Contact Us</a>
      </div>
      <div class="h-[1px] bg-gray-300"></div>
      <button class="font-bold border border-primary mt-6 p-3 hover:border-green hover:text-green rounded-lg">
        Book Appointment
      </button>
    </div>
  </header>
</body>
<script src="./script.js"></script>

</html>
